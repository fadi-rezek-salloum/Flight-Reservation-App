{% extends '_base.html' %}

{% load static %}

{% block content %}
<main class="font-Poppins">

    <div class="flex">

        <div class=" h-screen bg-cover bg-center w-screen" style="background-image: url( {% static 'images/login2.jpg' %});">

            <div class="  h-full  flex items-center  justify-around ">
                <div class="max-w-md bg-white shadow-md rounded-md px-8 py-8 gap-4 flex flex-col">
                    <div class="text-3xl font-bold text-center">Login</div>

                    <form method="post">
                    {% csrf_token %}
                    <div>

                        <label for="">Email :</label>
                        <input type="text" name="email"
                            class="px-4 py-2 form-control w-full text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">

                    </div>
                    <div>

                        <label for="">Password :</label>
                        <input type="password" name="password"
                            class="px-4 py-2 form-control w-full text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">

                    </div>
                    <div class="flex">
                        <div class="  ">Dont have an acount? </div>
                        <a href="/account/register/" class="hover:text-blue-700 underline">Register</a>
                    </div>

                    <div>
                        <button
                            class=" text-primary py-1  w-full bg-primary rounded-md  hover:text-primary hover:bg-white border-2  border-primary" type="submit">Login</button>
                    </div>
                </form>

                </div>
            </div>


        </div>
    </div>

</main>
{% endblock content %}
