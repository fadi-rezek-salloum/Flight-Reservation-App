{% extends '_base.html' %}

{% block content %}

<main class="font-Poppins" >


<div class="flex">



    <div class=" h-screen bg-cover bg-center w-screen" style="background-image: url('./images/register.jpg');">  

<div class="  h-full  flex items-center  justify-around ">
<div class="max-w-md bg-white shadow-md rounded-md px-8 py-8 gap-4 flex flex-col">
    <div class="text-3xl font-bold text-center">Register</div>
    <form method="post">
    {% csrf_token %}
    <div>
    
    <label for="">UserName :</label>
    <input type="text" name="username" class="px-4 py-2 form-control w-full text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
    
    </div>

    <div>
    
        <label for="">Email :</label>
        <input type="email" name="email" class="px-4 py-2 form-control w-full text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
        
        </div>

    <div>
    
    <label for="">Password :</label>
    <input type="Password" name="password" class="px-4 py-2 form-control w-full text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
    
    </div>
    <div>
    
    <label for="">Confirm Password :</label>
    <input type="password" name="password2" class="px-4 py-2 form-control w-full text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
    
    </div>
  <div class="flex">
    <div class="  "> have an acount?   </div>
    <a href="/account/login/" class="hover:text-blue-700 underline">Login</a>
  </div>

  <div>
    <button type="submit" class=" text-primary py-1  w-full bg-primary rounded-md  hover:text-primary hover:bg-white border-2  border-primary">Register</button>
</div>
</form>


</div>
</div>


    </div>
</div>
    </div>

</main>

{% endblock content %}
